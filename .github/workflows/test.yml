name: Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: pnpm/action-setup@v2
        with:
          version: 7.23.0

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Run tests
        run: pnpm test
